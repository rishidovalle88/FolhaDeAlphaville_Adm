<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folha de Alphaville - Admin</title>

    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <div class="wrapper fade-in">
        <!-- Sidebar -->
        <aside id="sidebar" class="collapsed">
            <div class="h-100">
                <div class="sidebar-logo d-flex justify-content-between align-content-center ">
                    <a href="#">FALP</a>

                    <button type="button" name="" id="" class="btn text-light menu-toggle">
                        X
                    </button>

                </div>
                <!-- Sidebar Navigation -->
                <div id="side_root"></div>

            </div>
        </aside>
        <!-- Main Component -->
        <div class="main">
            <nav
                class="navbar navbar-expand px-3 border-bottom d-flex justify-content-between  align-items-center bg-light ">
                <!-- Button for sidebar toggle -->
                <button class="btn d-flex gap-2 align-items-center me-5 menu-toggle" type="button" id="btn_menu">
                    <span class="navbar-toggler-icon"></span>
                    Menu
                </button>

                <span class="fw-bold " id="brad">FALP</span>

                <div class="d-flex justify-content-between align-items-center gap-2">
                    <span class="me-3">Foffa</span>

                    <div class="vr"></div>
                    <button type="button" class="btn">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        Sair
                    </button>

                </div>

            </nav>
            <main class="content px-3 py-2">
                <div class="container-fluid">
                    <div class="mb-3">
                        <div class="container mt-3" id="root"></div>

                        <iframe src="../src/pages/cadastros/clientes.html" frameborder="0"></iframe>
                    </div>
                </div>
            </main>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../assets/js/index.js"></script>

</body>

</html>
