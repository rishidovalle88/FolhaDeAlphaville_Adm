<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FALP - Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        body {
            background-color: #013A6B;
            background-image: -webkit-linear-gradient(30deg, #eff3f7 50%, #dadee2 50%);
            min-height: 500px;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body style="height: 100vh;" class="fade-in">

    <div class="d-flex gap-5 flex-column justify-content-center align-items-center h-100 shadow">
        <img style="max-height: 32px; color: white;" src="https://www.folhadealphaville.com.br/images/portal/logo.svg"
            alt="Folha de Alphaville">
        <form action="" class="border rounded p-4 shadow-sm" style="background-color: #f5f5f5;">
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Usuário">
            </div>
            <div class="mb-3">
                <label for="passwaord" class="form-label">Senha</label>
                <input type="password" class="form-control" name="passwaord" id="passwaord" placeholder="Senha" />
            </div>


            <div class="d-grid gap-2">
                <button
                    type="button"
                    name=""
                    id=""
                    class="btn btn-secondary"
                >
                    Entrar
                </button>
            </div>

            <div class="d-grid gap-2 mt-3">
                <a
                class="w-100 text-end"
                name=""
                id=""
                class="btn"
                href="#"
                role="button"
                >Esqueci a senha</a
            >
            </div>

            
            
            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
