<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FALP - Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: #013A6B;
            background-image: -webkit-linear-gradient(30deg, #eff3f7 50%, #dadee2 50%);
            min-height: 500px;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body style="height: 100vh;" class="fade-in">

    <div class="d-flex gap-5 flex-column justify-content-center align-items-center h-100 shadow">
        <img style="max-height: 32px; color: white;" src="https://www.folhadealphaville.com.br/images/portal/logo.svg"
            alt="Folha de Alphaville">
        <form onsubmit="HandleLogin(event)" class="border rounded p-4 shadow-sm" style="background-color: #f5f5f5;">
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Usuário">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Senha" />
            </div>


            <div class="d-grid gap-2">
                <button type="submit" id="btn_login" class="btn btn-secondary">
                    Entrar
                </button>
            </div>

            <div class="d-grid gap-2 mt-3">
                <a class="w-100 text-end" id="btn_reset" class="btn" href="#" role="button">Esqueci a senha</a>
            </div>
        </form>
    </div>


    <div class="toast-container top-0 start-50 translate-middle-x p-3">
        <div id="liveToast" class="toast text-bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Login</strong>                
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Usuário ou senha incorretos
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>


    <script>
        const username = document.getElementById("username");
        const password = document.getElementById("password");

        const erroLoginToastEl = bootstrap.Toast.getOrCreateInstance(document.getElementById("liveToast"))

        function HandleLogin(event) {
            event.preventDefault();
            
            if (username.value === "admin" && password.value === "1234") {
                location.href = "https://rishidovalle88.github.io/FolhaDeAlphaville_Adm/src";
                return;
            }

            erroLoginToastEl.show();
            setTimeout(() => {
                erroLoginToastEl.hide();
            }, 5000)
        }


    </script>
</body>

</html>
